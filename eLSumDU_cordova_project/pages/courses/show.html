<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <link href="index.css" rel="stylesheet" />
    <script src="./../../scripts/data.js"></script>
    <script src="show.js"></script>
</head>
<body>
    <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="smallListIconTextItem">
            <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: image; alt: login" draggable="false" />
            <div class="smallListIconTextItem-Detail">
                <h4 data-win-bind="textContent: name"></h4>
            </div>
        </div>
    </div>

    <div class="fragment">
        <div id="header" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: './pages/shared/header.html'}"></div>
        <section aria-label="Main content" role="main" class="master-detail">
            <div class="master">
                <p data-win-bind="textContent: Course.description"></p>
                <p data-win-bind="textContent: Course.annotation"></p>
                 <p>Tutors:</p>
                 <div id="listView"
                       class="win-selectionstylefilled"
                       data-win-control="WinJS.UI.ListView"
                       data-win-options="{
                  itemTemplate: select('.smallListIconTextTemplate'),
                  itemDataSource: select('.pagecontrol').winControl.CourseTutors.dataSource,
                 itemsReorderable: true,
                layout: { type: WinJS.UI.ListLayout }
                 }">
                 </div>
             </div>
            <div class="detail">
                <div style="height:100%; overflow-y:auto">
                    <div class="courseHolder paper"></div>
                </div>
            </div>
        </section>
</div>
</body>
</html>
