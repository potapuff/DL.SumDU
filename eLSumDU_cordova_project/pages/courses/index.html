<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>sectionPage</title>

    <link href="index.css" rel="stylesheet" />
    <script src="./../../scripts/data.js"></script>
    <script src="index.js"></script>
</head>
<body>

    <div class="courseItemTemplate" data-win-control="WinJS.Binding.Template">
        <div class="mailItem" data-win-bind="id : id">
            <div class="hitTarget win-interactive"></div>
            <h3 class="author" data-win-bind="innerHTML: title"></h3>
            <!--
        <h5 class="time" data-win-bind="innerHTML: time"></!h5i>
        <h5 class="title win-pivot-slide1" data-win-bind="innerHTML: title; style.color: titleColor"></h5>
        <h5 class="previewText win-pivot-slide2" data-win-bind="innerHTML: previewText"></h5>
        -->
        </div>
    </div>
    <div class="fragment">
        <div id="header" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: './pages/shared/header.html'}"></div>
        <section aria-label="Main content" role="main">
            <div class="wide course_pivot" data-win-control="WinJS.UI.Pivot" data-win-options="{ selectedIndex: 1 }">
            </div>
        </section>
    </div>
</body>
</html>
